<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <style>
        #drop-area {
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card p-4">
                <h4 class="card-title">Drag and Drop PDF File</h4>
                <div id="drop-area">
                    <p>Drag and drop a PDF file here</p>
                </div>
                <p id="file-info" class="mt-3"></p>
            </div>
        </div>
    </div>
</div>

<script>
    var dropArea = document.getElementById("drop-area");

    dropArea.addEventListener("dragover", function (e) {
        e.preventDefault();
        dropArea.style.border = "2px dashed #000";
    });

    dropArea.addEventListener("dragleave", function (e) {
        e.preventDefault();
        dropArea.style.border = "2px dashed #ccc";
    });

    dropArea.addEventListener("drop", function (e) {
        e.preventDefault();
        dropArea.style.border = "2px dashed #ccc";
        var file = e.dataTransfer.files[0];
        displayFileInfo(file);
    });

    function displayFileInfo(file) {
        if (file && file.type === "application/pdf") {
            var fileInfo = "File Name: " + file.name + "<br>";
            fileInfo += "File Size: " + (file.size / 1024).toFixed(2) + " KB";
            document.getElementById("file-info").innerHTML = fileInfo;

            // Make an HTTP GET request to your Spring Boot application with the file name
            fetch(`/addnew?fileName=${encodeURIComponent(file.name)}`)
                .then(response => response.text())
                .then(data => {
                    // Handle the response from the server if needed
                    console.log(data);
                });
        } else {
            document.getElementById("file-info").innerHTML = "Invalid file format. Please select a PDF file.";
        }
    }
</script>
</body>
</html>
