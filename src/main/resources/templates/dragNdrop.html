<!-- First Script - Handles file upload -->
<script>
    var dropArea = document.getElementById("drop-area");

    dropArea.addEventListener("dragover", function (e) {
        e.preventDefault();
        dropArea.style.border = "2px dashed #000";
    });

    dropArea.addEventListener("dragleave", function (e) {
        e.preventDefault();
        dropArea.style.border = "2px dashed #ccc";
    });

    dropArea.addEventListener("drop", function (e) {
        e.preventDefault();
        dropArea.style.border = "2px dashed #ccc";
        var file = e.dataTransfer.files[0];
        displayFileInfo(file);
    });

    function displayFileInfo(file) {
        if (file && file.type === "application/pdf") {
            var fileInfo = "File Name: " + file.name + "<br>";
            fileInfo += "File Size: " + (file.size / 1024).toFixed(2) + " KB";
            document.getElementById("file-info").innerHTML = fileInfo;

            // Make an HTTP GET request to your Spring Boot application with the file name
            fetch(`/addnew?fileName=${encodeURIComponent(file.name)}`)
